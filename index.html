<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link rel="icon" href="https://res.cloudinary.com/jolinar1013/image/upload/v1469067453/favicon_ano0ab.png">
    <title>Frogger</title>
  </head>

  <body>
    <div class="logo" id="logo">
      <h1 id="title" class="title">Frogger</h1>
      <img class="frog-img" src="img/Frogger_hyperarcade_art.png"/>
      <div class="bubble me">I'm too young to die...</div>
      <a class="github-link" href="https://github.com/Ltspringthorpe/ltspringthorpe.github.io">
        <div>View on GitHub</div>
        <img class="github-img" src="img/github.png"/>
      </a>
    </div>
    <canvas style="background: url('./img/background3_edit.png')"></canvas>
    <div class="bottom">
      <div id="directions" class="directions">Use arrow keys to move. Don't get run over!</div>
    </div>

    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/car.js"></script>
    <script type="application/javascript" src="lib/frog.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>


    <script type="application/javascript">

      var canvasEl = document.getElementsByTagName("canvas")[0];
      (function () {
        canvasEl.width = Frogger.Game.DIM_X;
        canvasEl.height = Frogger.Game.DIM_Y;
      })();

      var ctx = canvasEl.getContext("2d");
      var Game = new Frogger.Game();
      new Frogger.GameView(Game, ctx).start();

    </script>
  </body>
</html>
